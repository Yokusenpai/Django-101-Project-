{% extends "base.html" %} 
{% block title %} Post Details Page {% endblock %} 

{% block body %}
<div class="rows">
  <div class="col-sm-10 offset-sm-1 py-4">
    <div class="card my-4">
      <img
        src="{{object.image.url}}"
        class="card-img-top img-fluid rounded"
        alt="{{object.text}}"
      />
      <div class="card-body text-center">
        <h2>Name: {{object.text}}</h2>
        <p>Date Posted: {{object.created_at}}</p>
        <a href="{% url 'feed:delete' object.id %}" class="btn btn-lg btn-warning">Delete Post</a>
      </div>
    </div>
  </div>
</div>
{% endblock%}
